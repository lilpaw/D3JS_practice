<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="d3/d3.min.js"></script>
	</head>
	<body>
		<p>Hello!</p>
		<script>
			//circles within each other
			circleRaddii = [40, 20, 10]
			var svgContainer = d3.select("body").append("svg").attr("width", 100).attr("height", 100);
			var circles = svgContainer.selectAll("circle").data(circleRaddii).enter().append("circle");
			var circleAttributes = circles.attr("cx", 50).attr("cy", 50).attr("r", function (d) { return d; }).style("fill", function(d){ var returnColor; if(d === 40) {returnColor = "green";}else if (d===20){returnColor= "purple";} else if(d === 10) { returnColor = "red"; } return returnColor;});

			//circles using x & y axis, data from a JSON object
			var jsonCircles = [ { "x_axis": 60, "y_axis": 30, "radius": 20, "color": "green" }, {"x_axis": 100, "y_axis": 70, "radius": 10, "color": "purple"}, {"x_axis": 140, "y_axis": 140, "radius": 50, "color": "red"}];
			var svgContain = d3.select("body").append("svg").attr("width", 200).attr("height", 200);
			var myCircles = svgContain.selectAll("circle").data(jsonCircles).enter().append("circle");
			var circleSpecs = myCircles.attr("cx", function (d) {return d.x_axis; }).attr("cy", function (d) {return d.y_axis; }).attr("r", function (d) {return d.radius; }).style("fill", function (d) {return d.color; });

			//rectangle using x, y, width, height
			var svgCon = d3.select("body").append("svg").attr("width", 200).attr("height", 200);
			var rectangle = svgCon.append("rect").attr("x", 10).attr("y", 70).attr("width", 50).attr("height", 100);


			//ellipse using two sets of x & y points
			var svgC = d3.select("body").append("svg").attr("width", 200).attr("height", 200);
			var ellip = svgC.append("ellipse").attr("cx", 50).attr("cy", 50).attr("rx", 25).attr("ry", 10);


		</script>
	</body>
</html>
