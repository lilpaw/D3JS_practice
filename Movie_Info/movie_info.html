<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
        <head>
            <script type="text/javascript" src="../d3/d3.min.js"></script>
        </head>
        <script>

            var width = 960;
            var height = 500;

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            svg.append("circle")
                .attr("cx", 350)
                .attr("cy", 200)
                .attr("r", 200)
                .style("fill", "brown")
                .style("fill-opacity", ".5");

            svg.append("circle")
                .attr("cx", 550)
                .attr("cy", 200)
                .attr("r", 200)
                .style("fill", "steelblue")
                .style("fill-opacity", ".5");

            svg.append("circle")
                .attr("cx", 450)
                .attr("cy", 300)
                .attr("r", 200)
                .style("fill", "green")
                .style("fill-opacity", ".5");

        </script>
    </body>
</html>
