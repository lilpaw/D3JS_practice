<!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript" src="d3/d3.min.js"></script>
    </head>
    <body>
      <script>

      var jsonRectangles = [
            { "x_axis": 10, "y_axis": 20, "height": 20, "width": 20, "color": "green"},
            { "x_axis": 90, "y_axis": 40, "height": 20, "width": 20, "color": "purple"},
            { "x_axis": 70, "y_axis": 70, "height": 20, "width": 20, "color": "red"}];


          var svgCont = d3.select("body").append("svg")
                .attr("width", 400)
                .attr("height", 100);

          var rectangles = svgCont.selectAll("rect")
                .data(jsonRectangles)
                .enter()
                .append("rect");

          var rectangleAttributes = rectangles
                .attr("x", function (d) { return d.x_axis * 4;})
                .attr("y", function (d){ return 100-d.y_axis;})
                .attr("height", function (d){ return d.height;})
                .attr("width", function (d){ return d.width;})
                .style("fill", function (d) { return d.color;});

        var svgContainer = d3.select("body").append("svg")
          .attr("width", 400)
          .attr("height", 100);

        var axisScale = d3.scale.linear()
          .domain([0, 100])
          .range([0, 400]);

        var xAxis = d3.svg.axis().scale(axisScale);
        var xAxisGroup = svgContainer.append("g")
          .call(xAxis);

        var text = svgCont.selectAll("text")
          .data(jsonRectangles)
          .enter()
          .append("text");

        var textLabels = text
          .attr("x", function(d) { return d.x_axis * 4;})
          .attr("y", function(d) { return 100-d.y_axis;})
          .text( function (d) { return "( " + d.x_axis + ", " + d.y_axis + " )";})
          .attr("font-family", "sans-serif")
          .attr("font-size", "10px")
          .attr("fill", "black");

      </script>
    </body>
  </html>
