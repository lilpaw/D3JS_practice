<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3/d3.min.js"></script>
  </head>
  <body>
    <script>
    //resizing data to fit SVG coordinate space
      var initialScaleData = [0, 1000, 3000, 2000, 5000, 7000, 9000, 10000];
      var newScaleData = [];
      var minDataPoint = d3.min(initialScaleData);
      var maxDataPoint = d3.max(initialScaleData);

      var linearScale = d3.scale.linear()
        .domain([minDataPoint, maxDataPoint])
        .range([0, 100]);

      for (var i = 0; i < initialScaleData.length; i++){
        newScaleData[i] = linearScale(initialScaleData[i]);
      }




    </script>


  </body>
</html>
